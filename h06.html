<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vormide loomine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            margin-top: 5px;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vormide loomine</h2>
        <form>
            <label for="username">Kasutajanimi:</label>
            <input type="text" id="username" maxlength="6">

            <label for="course">Kursus:</label>
            <input type="text" id="course" maxlength="3">

            <label for="department">Osakonna number:</label>
            <input type="number" id="department" value="1">

            <label for="password">Parool:</label>
            <input type="password" id="password">

            <label for="service">Vali teenus:</label>
            <select id="service">
                <option>Odav 0,59€</option>
                <option>Kallis 1,99€</option>
            </select>

            <label>Roll:</label>
            <div class="radio-group">
                <label><input type="radio" name="role" value="admin"> Admin</label>
                <label><input type="radio" name="role" value="moderator"> Moderaator</label>
                <label><input type="radio" name="role" value="user"> User</label>
            </div>

            <label>
                <input type="checkbox" id="terms"> Nõustun tingimustega
            </label>

            <label for="bio">Enesetutvustus:</label>
            <textarea id="bio" rows="4"></textarea>

            <div class="buttons">
                <button type="reset">Tühjenda väljad</button>
                <button type="submit">Saada</button>
            </div>
        </form>
    </div>
</body>
</html>
